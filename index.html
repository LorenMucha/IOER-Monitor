<!DOCTYPE html>
<html lang="de">

<head>

    <title>Monitor der Siedlungs und Freiraumentwicklung</title>
    <!-- the scale factor-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="icon" href="https://www.ioer.de/fileadmin/internet/favicon.ico" type="image/x-icon; charset=binary"/>

    <!-- Page CSS -->
    <link href="frontend/css/main.css" rel="stylesheet"/>

</head>

<body>
<!-- the map content-->
<div id="Modal">
    <!--Navbar--------------------------->
    <div id="navbar"></div>
    <div id="mapwrap">
        <div id="leftPane">
            <div class="left_content">
                <div id="map" class="map"></div>
                <div id="indikator_header" class="indikator_header"><div id="header" class="header"></div><div id="header_raumgl"></div></div>
                <div id="indikator_header_rechts" class="indikator_header_rechts"><div id="header_rechts" class="header"></div><div id="header_raumgl_rechts"></div></div>
            </div>
        </div>
        <div id="rightPane">
            <div class="right_content">
                <div id="table_page" class="table_page">
                    <div class="table_page_header"></div>
                    <!--Tabelle-->
                    <div id="scrollable-area" class="scrollable-area"></div>
                </div>
                <!-- Tabelle erweitern Panel------------------------------------------------------------->
                <div id="tabelle_erweitern" class="choice_panel"></div>
                <!---Tabelle filtern---------------------------------------------------------------->
                <div id="filter_div"></div>
            </div>
        </div>
    </div>

    <!--Arrow for responsive approach-->
    <span id="panRight" title="Zeige Tabelle" class="panner tablebackground checker cursor" data-scroll-modifier='1'></span>
    <div class="btn-group-vertical btn-group-map" id="btn-group-map">
        <button id="legende_button" title="Öffne Legende" class="map-btn checker bottom_elements btn btn-primary">Legende</button>
    </div>
    <div class="btn-group-vertical" id="map_compare">
        <button title="Öffne Legende" class="map-btn checker bottom_elements btn btn-primary">Vergleich</button>
    </div>
    <!--Legende Container------------->
    <div id="legende" class="legende bottom_elements"></div>

    <!--LINK-->
    <div id="link_text" style="display : none;">
        <img src="frontend/assets/icon/worldwide.png" style="display: block; margin-left: auto;margin-right: auto"/>
        <h5 style="margin-bottom: 0px;">Ihre Karte wurde gespeichert. Sie können diese im Viewer jeder Zeit unter Angabe der Kartennummer
            <b id="text_link" style="color:red;"></b> aufrufen oder über den folgenden Link direkt anderen zur Verfügung stellen:</h5>
        <h4 style="margin-bottom: 0px;"><a id="link_rid_a"></a></h4>
        </br>
        <p>Kartenlink versenden:
            <a id="rid_mail_to" style="background-color:#BDDDFD; padding-left:12px; padding-right:12px; color:#333; text-decoration:none;" class="button_standard_abschicken_a">E-Mail</a>
        </p>
    </div>

    <!--Indikatorenvergleich-->
    <div id="gebietsprofil_content" style="display:none; width: 90%;height: 90%; padding: 0px;"></div>
    <!--Objektinformationen-->
    <div id="objektinformationen_content" style="display:none; width: 100%;height: 100%;"></div>

    <!-- print Window-->
    <div id="print_container" class="jq_dialog">
        <button class="btn btn-primary btn_dropdown" id="export_btn"><i class="glyphicon glyphicon-export"></i>Exportieren</button>
        <div class="print_map_content" id="print_map_content">
            <div class="print_header">
                <h3 id="print_header_title"></h3>
                <span id="print_header_spatial_extent"></span>
                <hr class="hr">
            </div>
            <div class="map_print_container">
                <div title="passen Sie die Karte per Drag and Drop an" id="print_map"></div>
            </div>
            <div class="ioer_logo"></div>
            <div class="print_info_content">
                <div id="print_legende"></div>
                <div class="map_projection_print_container">
                    <div><b>Kartenprojektion</b></div>
                    <div>ETRS89 / UTM Zone 32N</div>
                </div>
                <div class="histostogramm_print_container">
                    <div><b>Histogramm</b></div>
                    <div id="print_histogramm"></div>
                </div>
            </div>
        </div>
        <div class="print_bottom">
            <div id="info_ind_print">
                <div><b>Information zum Indikator</b></div>
                <div id="info_indikator_print"></div>
            </div>
            <div class="datengrundlage_print_container">
                <div><b>Datengrundlage</b></div>
                <div id="datengrundlage_content_print"></div>
            </div>
        </div>
    </div>
</div>
<!-- Javascript Part -------------------------------------------------------------------------------------->
<!-- JQuery and Plugins -->
<script src="frontend/lib/jquery/jquery.min.js" type="text/javascript"></script>
<script src="frontend/lib/jquery/jquery-ui.min.js" type="text/javascript"></script>
<!--leaflet and Plugins-->
<script src="frontend/lib/leaflet/leaflet.js" type="text/javascript"></script>
<script src="frontend/lib/leaflet/plugin/leaflet.pattern-src.js" type="text/javascript"></script>

<!--
Scriptloader imports all Scripts into the DOM, the others are needed for IE
-->
<script src="frontend/src/script_loader.js" type="text/javascript"></script>
<script src="frontend/src/helper.js" type="text/javascript"></script>
<script src="frontend/src/alert_manager.js" type="text/javascript"></script>

<script>
    script_loader.include();
</script>
</body>
</html>
